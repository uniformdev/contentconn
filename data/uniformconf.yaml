                    intentTag:
                      type: intentTag
                      value: null
                    buttonText:
                      type: text
                      value: See sessions
                - type: hero
                  parameters:
                    text:
                      type: text
                      value: We can't wait to receive your talk submission!
                    image:
                      type: text
                      value: /images/call-for-papers-hero.svg
                    title:
                      type: text
                      value: Call for papers open now!
                    $pzCrit:
                      type: $pzCrit
                      value:
                        crit:
                          - l: submitCallForPapers
                            r: 50
                            op: '>='
                    intentTag:
                      type: intentTag
                      value: null
                    buttonText:
                      type: text
                      value: Submit your talk
                - type: hero
                  parameters:
